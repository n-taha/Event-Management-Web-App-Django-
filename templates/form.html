<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class = 'bg-gray-100'>
    <section class = 'container mx-auto'>
        <div class='flex justify-center items-center mt-5 mb-5'>
         {% if messages %}
            {% for message in messages %}
              <h1 class = '{% if message.tags == 'success' %}font-bold text-green-500 text-[20px]{% endif %}'>{{message}}</h1>
            {% endfor %}
         {% endif %}
      <form action="#" method="POST" class='bg-white px-4 py-2'>
        {% csrf_token %}
        {{event_form}}
        {{category_form}}
        <button type='submit' class='px-2 py-1 bg-rose-600 rounded-md text-white'>Create Event</button>
      </form>
        </div>
    </section>
</body>
</html>
